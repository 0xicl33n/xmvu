<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <title>Browser</title>
    <script src="../../js/jquery-1.6.js"></script>
    <script src="../../js/underscore.js"></script>
    <link href="browser_dialog.css" rel="stylesheet" type="text/css" media="all">

    <script src="../../yui/yahoo-dom-event/yahoo-dom-event.js" charset="utf-8"></script>
    <script src="../../js/imvu.js" charset="utf-8"></script>
    <script src="../../js/buttons.js" charset="utf-8"></script>
    <script src="browser_dialog.js" charset="utf-8"></script>
</head><body>
<div id="dialog">
    <div class="close" id="browser_close_div"></div>
    <div id="spinner"></div>
    <iframe id="browser"></iframe>
</div>
<script>
    if (IMVU.runJS()) {
        var info = imvu.call('getDialogInfo');
        if (!info.src) {
            info.src = 'http://api.localhost.imvu.com/payment/1/';
        }
        new Browser({root: '#dialog', imvu: imvu, info: info});
    }
</script>

</body></html>
