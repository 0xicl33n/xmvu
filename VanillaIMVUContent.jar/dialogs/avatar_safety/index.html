<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <script src="../../js/jquery-1.6.js"></script>
    <script src="../../js/underscore.js"></script>
<title>Safety Information</title>

<link rel="stylesheet" type="text/css" href="../../yui/container/container.css">
<link rel="stylesheet" type="text/css" href="../../yui/container/assets/container.css">
<link rel="stylesheet" type="text/css" href="../css/dialog.css">
<link rel="stylesheet" type="text/css" href="avatarSafety.css">
<link rel="stylesheet" type="text/css" href="../../widgets/button/imvuButton.css">

<script src="../../js/imvu.js"></script>

</head><body class="yui-skin-sam">
<div id="dialog" style="display: table; width: 100%; height: 100%;">
    <div id="title">
        <script id="inline_translate">_iT("Block controls -", "inline_translate")</script> <span id="title-avatar-name"></span>
        <img id="close-button" src="../../img/panel_x_inner.png">
    </div>

    <div id="dialog-body">
        <span id="boot-section">
            <div id="boot-body">
                <p id="header">
                    <script id="inline_translate">_iT("Boot", "inline_translate")</script> <span class="notranslate"><span id="boot-avatar-name"></span></span>
                </p>
                <p id="header-info">
                    <img id="info-icon" src="../img/icon_lightbulb.png">
                    <script id="inline_translate">_iT("This will boot this user from this room and prevent them from coming back for a period of 20 minutes.", "inline_translate")</script>
                </p>
            </div>
            <div class="button-area">
                <div id="boot-button" class="safety-button"><script id="inline_translate">_iT("Boot", "inline_translate")</script></div>
            </div>
        </span>
        <span id="block-section">
            <div id="block-body">
                <p id="header">
                    <script id="inline_translate">_iT("Block", "inline_translate")</script> <span class="notranslate"><span id="block-avatar-name"></span></span>
                </p>
                <p id="header-info">
                    <img id="info-icon" src="../img/icon_lightbulb.png">
                    <script id="inline_translate">_iT("This will prevent this user from sending you messages or inviting you to chat in 3D.", "inline_translate")</script>
                </p>
            </div>
            <div class="button-area">
                <div id="block-button" class="safety-button"><script id="inline_translate">_iT("Block", "inline_translate")</script></div>
                <div id="unblock-button" style="display: none;" class="safety-button"><script id="inline_translate">_iT("Unblock", "inline_translate")</script></div>
            </div>
        </span>
        <span id="report-section">
            <div id="report-body">
                <p id="header">
                  <script id="inline_translate">_iT("Flag", "inline_translate")</script> <span id="action"></span>
                </p>
                <p id="header-info">
                  <img id="info-icon" src="../img/icon_lightbulb.png">
                  <span id="detail-text"><script id="inline_translate">_iT("This", "inline_translate")</script> <span id="action2"></span> <script id="inline_translate">_iT("will be sent to IMVU Customer Service for review.", "inline_translate")</script></span>
                </p>
                <div id="rules">
                <p>
                  <script id="inline_translate">_iT("Please read IMVU\'s", "inline_translate")</script> <a class="terms-of-service-link" href="http://www.imvu.com/catalog/web_info.php?section=Info&amp;topic=terms_of_service"><script id="inline_translate">_iT("Terms of Service", "inline_translate")</script></a> <script id="inline_translate">_iT("for more information about what is and is not appropriate for IMVU.", "inline_translate")</script>
                </p>
                </div>
            </div>
            <div class="button-area">
                <div id="report-button" class="safety-button"><script id="inline_translate">_iT("Flag", "inline_translate")</script></div>
            </div>
        </span>
        <span id="mute-section">
            <div id="mute-body">
                <p id="header">
                    <script id="inline_translate">_iT("Mute", "inline_translate")</script> <span class="notranslate"><span id="mute-avatar-name"></span></span>
                </p>
                <p id="header-info">
                    <img id="info-icon" src="../img/icon_lightbulb.png">
                    <script id="inline_translate">_iT("Muting will remove this user\'s avatar from the scene and stop showing their text in the chat stream.  This option does not affect any other user\'s experience in this chat.", "inline_translate")</script>
                </p>
            </div>
            <div class="button-area">
                <div id="mute-button" class="safety-button"><script id="inline_translate">_iT("Mute", "inline_translate")</script></div>
                <div id="unmute-button" class="safety-button" style="display: none;"><script id="inline_translate">_iT("Unmute", "inline_translate")</script></div>
            </div>
        </span>
        <div id="loading-mask"></div>

        <div id="further-info"><script id="inline_translate">_iT("For further information about keeping safe on IMVU, click to", "inline_translate")</script> <span id="learn-more-link"><script id="inline_translate">_iT("learn more", "inline_translate")</script></span></div>
    </div>

    <script src="../../yui/yahoo-dom-event/yahoo-dom-event.js"></script>
    <script src="../../yui/connection/connection.js"></script>
    <script src="../../yui/container/container.js"></script>
    <script src="../../js/eventbus.js"></script>
    <script src="avatarSafety.js"></script>
    <script src="../../widgets/button/imvuButton.js"></script>
    <script>
    if (IMVU.runJS()) {
        var info = imvu.call('getDialogInfo');
        IMVU.Client.AvatarSafetyDialog = new AvatarSafetyDialog(info, imvu, IMVU.Network);
    }
    </script>

</div>

</body></html>
