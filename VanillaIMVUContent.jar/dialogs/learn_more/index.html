<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../../js/jquery-1.6.js"></script>
    <script src="../../js/underscore.js"></script>
    <script src="../../js/imvu.js"></script>
    <script src="../learn_more/LearnMore.js" charset="utf-8"></script>
</head><body>
<div style="display: table; width: 100%; height: 100%;">
    <div id="title">
        <script id="inline_translate">_iT("Marriage Package", "inline_translate")</script>
    </div>
    <img src="./marriage_package_dialog.png">
    <div class="regular">
        <h2><script id="inline_translate">_iT("Make your commitment official!", "inline_translate")</script></h2>
        <p><script id="inline_translate">_iT("Marriage Package is the perfect way for two Avatars to express their true love and proudly celebrate their exclusive relationship status to everyone. Show your precious bond on both your profiles and have a shared home to manage and decorate together!", "inline_translate")</script></p>
        <div id="button-bar">
            <button id="cancel" class="imvu-button level2 light-gray"><script id="inline_translate">_iT("Cancel", "inline_translate")</script></button>
            <button id="learn-more" class="imvu-button level2"><script id="inline_translate">_iT("Learn more", "inline_translate")</script></button>
        </div>
    </div>
</div>
<script>
if (IMVU.runJS()) {
    new LearnMoreDialog({root: '.regular', imvu: imvu});
}
</script>

</body></html>
