<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <title>Upload Error</title>

    <script src="../../js/jquery-1.6.js"></script>

    <script src="../../js/underscore.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../widgets/button/imvuButton.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="../../widgets/button/imvuButton.js"></script>
    <script src="../../js/imvu.js"></script>
    <script src="../../js/eventbus.js"></script>
    <script src="insufficientCredits.js"></script>
</head><body>

<div id="insufficientCreditsDialog">
    <div id="title"><script id="inline_translate">_iT("Upload Error", "inline_translate")</script></div>
    <div class="bd">
        <div class="error">
            <p><script id="inline_translate">_iT("You need more credits to submit this product.", "inline_translate")</script></p>
            <p><script id="inline_translate">_iT("Please go to the credits mode and purchase more.", "inline_translate")</script></p>
        </div>
        <div class="buttons-container">
            <div class="get-credits-button"><script id="inline_translate">_iT("Get Credits", "inline_translate")</script></div>
            <div class="ok-button"><script id="inline_translate">_iT("OK", "inline_translate")</script></div>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>

<script>
    if (IMVU.runJS()) {
        new InsufficientCreditsDialog({imvu: imvu, eventBus: IMVU.Client.EventBus});
    }
</script>

</body></html>
