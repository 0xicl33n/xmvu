<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

  
    <script src="../../js/jquery-1.6.js"></script>
    <script src="../../js/underscore.js"></script>
<link rel="stylesheet" type="text/css" href="../../widgets/button/imvuButton.css">
    <link rel="stylesheet" type="text/css" href="../../yui/container/assets/container.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="updateClient.css">

    <script src="../../widgets/button/imvuButton.js"></script>
    <script src="../../yui/yahoo-dom-event/yahoo-dom-event.js"></script>
    <script src="../../yui/animation/animation.js"></script>
    <script src="../../yui/json/json.js"></script>
    <script src="../../yui/container/container.js"></script>
    <script src="../../js/imvu.js"></script>
    <script src="./updateClient.js"></script>

    <title>Update Available</title>

  </head><body>
    <div id="text">
        <label class="text-title"><script id="inline_translate">_iT("An update is available", "inline_translate")</script></label>
        <label class="required-title"><script id="inline_translate">_iT("A required update is available.\n        You must install this to log into IMVU.", "inline_translate")</script></label>
        <div class="text-releaseNotesBox">
            <div id="text-releaseNotesTitle"><b><script id="inline_translate">_iT("Release notes:", "inline_translate")</script></b></div>
            <div id="text-releaseNotes"><script id="inline_translate">_iT("to be replaced with onload() below", "inline_translate")</script></div>
        </div>
        <div id="cta_buttons">
            <div id="submitUpdateNow"><script id="inline_translate">_iT("Update Now", "inline_translate")</script></div>
            <div id="submitUpdateLater"><script id="inline_translate">_iT("Update Later", "inline_translate")</script></div>
            <div id="submitUpdateExit"><script id="inline_translate">_iT("Exit", "inline_translate")</script></div>
        </div>
    </div>
  <script>
  if (IMVU.runJS()) {
      (function () {
          var imvu = (typeof window.imvu != 'undefined' ? window.imvu.call : new Function());
          var dialogInfo = imvu.call('getDialogInfo');
          if (IMVU.IS_FIREFOX) {
              dialogInfo = {releaseNotes:"aaa"};
          }

          createUpdateClientDialog(dialogInfo, imvu);
      }());
  }
  </script>
  </body></html>
