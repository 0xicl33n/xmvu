<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <title>Alert</title>
    <script src="../../js/jquery-1.6.js"></script>
    <script src="../../js/underscore.js"></script>
    <link href="Alert.css" rel="stylesheet" type="text/css" media="all">

    <script src="../../yui/yahoo-dom-event/yahoo-dom-event.js" charset="utf-8"></script>
    <script src="../../js/imvu.js" charset="utf-8"></script>
    <script src="../../js/buttons.js" charset="utf-8"></script>
    <script src="Alert.js" charset="utf-8"></script>
</head><body>

<div id="dialog" class="alert">
    <header>
        <h1 id="title"></h1>
        <div class="close"></div>
    </header>
    <hr class="standard">
    <div id="content">
        <p id="text"></p>
    </div>
    <hr class="shadow">
    <footer>
        <input id="box" type="checkbox"> <label for="box"><script id="inline_translate">_iT("Don\'t show this message again", "inline_translate")</script></label>
        <div id="button-bar"></div>
    </footer>
</div>

<script>
if (IMVU.runJS()) {
    var info = imvu.call('getDialogInfo');
    if (!info.buttons) {
        info.title = 'Sent Message';
        info.text = 'Dusty will see this message immediately';
        info.confirm_text = '';
        info.checkbox = true;
        info.buttons = [
            {name:'Cancel', grey:true, value: false},
            {name: 'Sign out', value: true},
        ];
    }
    new Alert({root: '#dialog', imvu: imvu, info: info});
}
</script>

</body></html>
