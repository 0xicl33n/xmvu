<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <script src="../../js/jquery-1.6.js"></script>
    <script src="../../js/underscore.js"></script>
<title>Room Card</title>
    <link rel="stylesheet" type="text/css" href="../../yui/container/assets/container.css">
    <link rel="stylesheet" type="text/css" href="../../widgets/Hearts.css">
    <link rel="stylesheet" type="text/css" href="roomCard.css">
    <link rel="stylesheet" type="text/css" href="../../css/new-visd-buttons.css" media="all">


    <script src="../../js/imvu.js"></script>

    <script src="../../yui/yahoo-dom-event/yahoo-dom-event.js"></script>
    <script src="../../yui/json/json.js"></script>
    <script src="../../yui/container/container.js"></script>
    <script src="../../widgets/Hearts.js"></script>
    <script src="../../js/eventbus.js"></script>
    <script src="../../js/RoomUtil.js"></script>
    <script src="../../js/FakeNetwork.js"></script>
    <script src="roomCard.js"></script>
</head><body class="card" style="overflow: hidden;">
<div id="dialog">
    <div id="close_button" class="close-button ui-event" data-ui-name="CloseButton"></div>
    <div id="hd">
        <div id="hd-inner">
            <div id="room-image-wrapper" class="ui-event" data-ui-name="RoomImage">
                <div id="room-image"></div>
                <div id="premium-logos">
                    <img id="vip-logo" class="ui-event" data-ui-name="VipLogo" src="../../img/icon_vip_medium.png">
                    <img id="ap-logo" class="ui-event" data-ui-name="ApLogo" src="../../img/icon_ap_medium.png">
                    <img id="av-logo" class="ui-event" data-ui-name="AvLogo" src="../../img/icon_av_medium.png">
                </div>
            </div>
            <div id="left-panel">
                <div id="room-title-bar">
                    <div id="room-title"><script id="inline_translate">_iT("Room title that has a few too many characters wraps nicely", "inline_translate")</script></div>
                </div>
                <div id="hd-details">
                    <div id="hd-details-inner">
                        <div id="owner-label"><script id="inline_translate">_iT("by", "inline_translate")</script> <span class="notranslate"><span id="owner-name">Room Owner</span></span></div>
                        <div id="language-label"><script id="inline_translate">_iT("Language:", "inline_translate")</script> <span class="notranslate"><span id="language-name">Undefined</span></span></div>
                        <div id="fullness-label"><script id="inline_translate">_iT("0 / 0", "inline_translate")</script></div>
                    </div>
                </div>
                <div id="rating-label" class="ui-event" data-ui-name="RoomRating"><script id="inline_translate">_iT("Room Rating:", "inline_translate")</script> <div id="rating-icons"><div class="fill"></div></div></div>
            </div>
        </div>
    </div>
    <div id="bd">
        <div id="description" class="label-value">
            <h4><script id="inline_translate">_iT("room description", "inline_translate")</script></h4>
            <p id="description-body"><script id="inline_translate">_iT("Description", "inline_translate")</script></p>
        </div>
        <div id="occupants" class="label-value">
            <h4><script id="inline_translate">_iT("room occupants", "inline_translate")</script></h4>
            <div id="occupants-friend-notice"><script id="inline_translate">_iT("You have friends in this room!", "inline_translate")</script></div>
            <div id="occupants-container">
                <div id="occupant-column-headers">
                    <span id="occupants-column-name" class="column-header"><script id="inline_translate">_iT("name", "inline_translate")</script></span>
                    <span id="occupants-column-gender" class="column-header"><script id="inline_translate">_iT("gender", "inline_translate")</script></span>
                    <span id="occupants-column-age" class="column-header"><script id="inline_translate">_iT("age", "inline_translate")</script></span>
                    <span id="occupants-column-speed" class="column-header"><script id="inline_translate">_iT("size", "inline_translate")</script></span>
                    <span id="occupants-column-add" class="column-header"></span>
                </div>
                <div id="occupants-list">
                    <div class="occupant-list-spinner"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="room-metadata">
        <div id="contents-left">
            <span id="favorite-button" class="ui-event" data-ui-name="FavoriteButton"><script id="inline_translate">_iT("Remove from favorites", "inline_translate")</script></span>
            <span id="safety-button" class="ui-event" data-ui-name="Flag"><script id="inline_translate">_iT("Flag", "inline_translate")</script></span>
        </div>
        <div id="contents-right">
            <button id="go" class="imvu-button level2 ui-event" data-ui-name="GoButton"><script id="inline_translate">_iT("Go", "inline_translate")</script></button>
            <button id="roomfull" class="imvu-button level2 white-text dark-gray"><script id="inline_translate">_iT("Room full", "inline_translate")</script></button>
        </div>
    </div>
</div>
<script>
if (IMVU.runJS()) {
    var room = imvu.call('getDialogInfo');
    var network = IMVU.Network;
    if (IMVU.IS_FIREFOX) {
        room = {
            room_size: 0,
            customers_room_id: '206',
            name: 'Bloody Paw GA',
            language: '',
            is_ap: 0,
            max_users: 10,
            customers_id: 64126251,
            customers_name: 'SilverNatsuki',
            is_favorite: 0,
            num_participants: 4,
            occupants: [],
            is_vip: 0,
            is_av: 0,
            image_url: 'http://userimages.imvu.com/userdata/64/12/62/51/userpics/Snap_2829579074dae09d59eda5.png',
            description: 'easy on VBs. Tags: FURRY ONLY! all others will be booted on sight, NFC, NKZ, developer, sit on bean bags please. Hangout for Adult Furries <3',
            rating: 3.5,
            maxOccupancy: 3
        };

        network = new FakeNetwork();
        var occupants = {
            123: {
                avatar_name:'Zeke',
                avatar_download_size:1234000,
                country:223,
                age:30,
                gender:'f',
                is_friend:true
            },
            234: {
                avatar_name:'yourMom2',
                avatar_download_size:5678000,
                country:222,
                age:40,
                gender:'m',
                is_friend:false
            },
            345: {
                avatar_name:'yourMom',
                avatar_download_size:999000,
                country:123,
                age:50,
                gender:'f',
                is_friend:false
            }
        };
        var response = {
            customers_avatar_name: room['customers_name'],
            participants: occupants
        };
        network._respondOnce(IMVU.SERVICE_DOMAIN + '/api/rooms/room_info.php?room_id=' + room.roomInstanceId, JSON.stringify(response));
    }
    IMVU.Client.RoomCard = new RoomCard(room, imvu, network);
}
</script>
</body></html>
