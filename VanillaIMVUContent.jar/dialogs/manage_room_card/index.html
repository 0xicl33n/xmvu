<div class="manage-room-info-block" id="manage-room-info-block">
    <div class="info-box"></div>
    <div class="info-arrow info-arrow-up"><img src="../img/info_arrow_up.png"></div>
    <div class="info-arrow info-arrow-down"><img src="../img/info_arrow_down.png"></div>
    <div class="info-arrow info-arrow-left"><img src="../img/info_arrow_left.png"></div>
</div>

                    </div>

                            </div>
                        </div>
                    </div>

                            </div>
                        </div>
                    </div>
                    <div class="manage-room-field-block">
                        <div class="label"><script id="inline_translate">_iT("Room Description", "inline_translate")</script></div>
                        <div class="hint-field">
                            <textarea class="textarea has-hint-text" id="manage-room-description"></textarea>
                            <label for="manage-room-description" id="manage-room-description-label"><script id="inline_translate">_iT("Type room description...", "inline_translate")</script></label>
                        </div>
                    </div>
                    <div class="manage-room-field-block">
                        <div class="label">
                            <script id="inline_translate">_iT("Room Moderators", "inline_translate")</script>

                        </div>
                        <div class="hint-field">
                            <textarea class="textarea has-hint-text" id="manage-room-moderators"></textarea>

                        </div>
                    </div>
                    <div class="manage-room-sidebar-box" id="manage-room-url-block">
                        <div class="manage-room-field-block">
                            <div class="label"><script id="inline_translate">_iT("Room URL", "inline_translate")</script></div>
                            <div class="" id="manage-room-url"></div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>

            <div class="message-wrapper">
                <div class="checkbox-wrapper">
                    <input id="resubmit-theme-checkbox" type="checkbox">

            <div class="button-wrapper">
                <button id="manage-room-cancel" class="white-text">
                    <script id="inline_translate">_iT("Cancel", "inline_translate")</script>

                    <img src="img/create_chat_room.png">
                    <span class="text"><script id="inline_translate">_iT("Create Room", "inline_translate")</script></span>
                </button>

        </div>
