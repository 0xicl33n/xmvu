<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <script src="../../js/jquery-1.6.js"></script>
    <script src="../../js/underscore.js"></script>
<title>MeshId</title>
    <script src="../../yui/yahoo-dom-event/yahoo-dom-event.js"></script>

    <link rel="stylesheet" type="text/css" href="../../widgets/button/imvuButton.css">
    <script src="../../widgets/button/imvuButton.js"></script>

    <script src="../../js/imvu.js"></script>
    <script src="creatorMeshIdDialog.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head><body>

<div id="dialog" class="meshId">
    <div id="hd">
        <p id="title"><script id="inline_translate">_iT("Add mesh", "inline_translate")</script></p>
        <div class="close-button"></div>
    </div>
    <div id="specify" class="meshId">
        <div class="title"><script id="inline_translate">_iT("Specify Mesh ID", "inline_translate")</script></div>
        <div class="specify-meshId">
            <input id="meshId-text" type="text">
            <div id="meshId-info"><script id="inline_translate">_iT("INFO", "inline_translate")</script></div>
            <div id="go-button"><script id="inline_translate">_iT("Go", "inline_translate")</script></div>
        </div>
    </div>
</div>

<script>
    if (IMVU.runJS()) {
        CreatorMeshIdDialog = new CreatorMeshIdDialog({
            el: 'dialog',
            imvu: imvu
        });
    }
</script>

</body></html>
