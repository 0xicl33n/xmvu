<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <title>Submission Card</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="../../js/jquery-1.6.js"></script>

    <script src="../../js/underscore.js"></script>
    <script src="../../js/imvu.js"></script>
    <script src="../../js/Timer.js"></script>
    <script src="../../product_edit/pillButton.js"></script>
    <script src="multiLevelCategorySelector.js"></script>
    <script src="submissionCard.js"></script>
</head><body>

<div id="submission-card">
    <div id="spinner"></div>
    <div class="overlay hidden">
        <div class="click-block"></div>
        <div class="dialog">
            <div class="title"><script id="inline_translate">_iT("Product Override", "inline_translate")</script></div>
            <div class="body">
                <div class="desc">
                    <p><script id="inline_translate">_iT("Are you sure you want to override the PID below?", "inline_translate")</script></p>
                    <p><strong><script id="inline_translate">_iT("This action can not be reversed.", "inline_translate")</script></strong></p>
                </div>
                <div class="product-override">
                    <div class="info">
                        <img class="image">
                        <div class="name"></div>
                        <div class="creator"><script id="inline_translate">_iT("By:", "inline_translate")</script> <span class="name"></span></div>
                        <div class="fees"><div class="total"><span><script id="inline_translate">_iT("Fee:", "inline_translate")</script></span> <span class="credits"></span></div></div>
                        <div style="clear: both;"></div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="imvu-button level2 light-gray dialog-cancel"><script id="inline_translate">_iT("Cancel", "inline_translate")</script></button><button class="imvu-button level2 dialog-submit"><script id="inline_translate">_iT("Override product", "inline_translate")</script></button>
                </div>
            </div>
        </div>
    </div>
    <div class="product">
        <div class="close-button"></div>
        <div class="title"><script id="inline_translate">_iT("Product Submission", "inline_translate")</script></div>
        <div class="breadcrumb">
            <ul class="tree">
                <li></li>
            </ul>
            <select tabindex="1" id="categories"></select>
        </div>
        <fieldset class="info">
            <div class="product-image-container">
                <img tabindex="5" id="product-image">
                <span id="add-image" class="pillButton"><span class="plus"></span><span><script id="inline_translate">_iT("Add Image", "inline_translate")</script></span></span>
            </div>
            <div class="details">
                <div class="name hinted-field">
                    <input tabindex="2" id="product-name" type="text">
                    <label for="product-name"><script id="inline_translate">_iT("Type product name ...", "inline_translate")</script></label>
                    <label for="product-name" class="chars"><strong><script id="inline_translate">_iT("24", "inline_translate")</script></strong> <span><script id="inline_translate">_iT("Chars", "inline_translate")</script></span></label>
                </div>
                <div class="row rating">
                    <label for="rating"><script id="inline_translate">_iT("Rating", "inline_translate")</script></label>
                    <select tabindex="3" id="rating">
                        <option value="-1"><script id="inline_translate">_iT("Choose Rating", "inline_translate")</script></option>
                        <option value="0"><script id="inline_translate">_iT("General Audience", "inline_translate")</script></option>
                        <option value="1"><script id="inline_translate">_iT("Access Pass Only", "inline_translate")</script></option>
                    </select>
                </div>
                <div class="row profit">
                    <label for="profit"><script id="inline_translate">_iT("Your profit", "inline_translate")</script></label>
                    <input tabindex="4" id="profit" type="text">
                </div>
                <div class="row derivation-fee"><script id="inline_translate">_iT("+", "inline_translate")</script><span><script id="inline_translate">_iT("Derivation fee", "inline_translate")</script></span> <strong class="credits"></strong></div>
                <div class="row markup"><script id="inline_translate">_iT("+", "inline_translate")</script><span><script id="inline_translate">_iT("Markup", "inline_translate")</script></span> <strong class="credits"></strong></div>
                <div class="total"><span><script id="inline_translate">_iT("Total:", "inline_translate")</script></span> <strong class="credits"></strong></div>
            </div>
        </fieldset>
        <div class="product-notes section">
            <h2><script id="inline_translate">_iT("product notes", "inline_translate")</script></h2>
            <textarea tabindex="6" id="product-notes">&gt;&lt;script 
id="inline_translate"&gt;_iT("&lt;script 
id=\"inline_translate\"&gt;_iT(\"Optional. Add a text description of 
your item ...\", \"inline_translate\")&lt;/script&gt;", 
"inline_translate")&lt;/script&gt;</textarea>
        </div>
        <div class="search-keywords section">
            <h2><script id="inline_translate">_iT("search keywords", "inline_translate")</script></h2>
            <label for="search-keywords" class="words"><strong><script id="inline_translate">_iT("12", "inline_translate")</script></strong> <span><script id="inline_translate">_iT("words", "inline_translate")</script></span></label>
            <div id="search-keywords-container" class="hinted-field">
                <textarea tabindex="7" id="search-keywords"></textarea>
                <label for="search-keywords"><script id="inline_translate">_iT("Optional. Add comma-separated search words for your product ...", "inline_translate")</script></label>
            </div>
        </div>
        <div class="controls section">
            <h2><script id="inline_translate">_iT("controls", "inline_translate")</script></h2>
            <div id="admin-controls">
                <div class="locked"><input id="admin_locked" name="admin_locked" value="1" type="checkbox"> <label for="admin_locked"><script id="inline_translate">_iT("Locked (admin)", "inline_translate")</script></label></div>
                <div class="force-derivation">
                    <label for="admin_forced_parent"><script id="inline_translate">_iT("Force derivation from (admin):", "inline_translate")</script></label>
                    <div id="force-derivation-container" class="hinted-field">
                        <input id="admin_forced_parent" name="admin_forced_parent" type="text">
                        <label for="admin_forced_parent"><script id="inline_translate">_iT("Type PID ...", "inline_translate")</script></label>
                    </div>
                 </div>
            </div>
            <ul>
                <li class="control">
                    <input tabindex="8" id="control-visible-in-shop" checked="checked" type="checkbox">
                    <label for="control-visible-in-shop"><script id="inline_translate">_iT("Visible in shop", "inline_translate")</script></label>
                </li>
                <li class="control">
                    <input tabindex="9" id="control-allow-derivation" checked="checked" type="checkbox">
                    <label for="control-allow-derivation"><script id="inline_translate">_iT("Allow derivation from this product", "inline_translate")</script></label>
                </li>
                <li class="control display-only">
                    <input tabindex="10" id="control-display-only" type="checkbox">
                    <label for="control-display-only"><script id="inline_translate">_iT("Display Only", "inline_translate")</script></label>
                </li>
                <li class="control">
                    <input tabindex="11" id="control-allow-3rd-party" checked="checked" type="checkbox">
                    <label for="control-allow-3rd-party"><script id="inline_translate">_iT("Allow inclusion in 3rd party bundles", "inline_translate")</script></label>
                </li>
            </ul>
        </div>
        <div class="buttons">
            <button class="imvu-button level2 light-gray cancel"><script id="inline_translate">_iT("Cancel", "inline_translate")</script></button><button class="imvu-button level2 submit missing-required-fields" tabindex="12"><script id="inline_translate">_iT("Submit to Shop", "inline_translate")</script></button>
        </div>
        <div class="fees missing-required-fields">
            <h2><script id="inline_translate">_iT("Fees:", "inline_translate")</script></h2>
            <dl>
                <dt class="submission"><script id="inline_translate">_iT("Submission:", "inline_translate")</script></dt>
                <dd class="submission"><span class="amount"><script id="inline_translate">_iT("500", "inline_translate")</script></span> <span class="unit"><script id="inline_translate">_iT("cr", "inline_translate")</script></span></dd>
                <dd class="submission-split"><span class="amount"><script id="inline_translate">_iT("0", "inline_translate")</script></span> <span class="unit"><script id="inline_translate">_iT("cr", "inline_translate")</script></span></dd>
                <dt class="derivation"><script id="inline_translate">_iT("Derivation:", "inline_translate")</script></dt>
                <dd class="derivation"><span class="amount"><script id="inline_translate">_iT("0", "inline_translate")</script></span> <span class="unit"><script id="inline_translate">_iT("cr", "inline_translate")</script></span></dd>
            </dl>
        </div>
        <div class="required-fields">
            <h2><script id="inline_translate">_iT("required fields", "inline_translate")</script></h2>
            <ul>
                <li class="name requirement"><script id="inline_translate">_iT("Name", "inline_translate")</script></li>
                <li class="profit requirement"><script id="inline_translate">_iT("Profit", "inline_translate")</script></li>
                <li class="rating requirement"><script id="inline_translate">_iT("Rating", "inline_translate")</script></li>
                <li class="image requirement"><script id="inline_translate">_iT("Image", "inline_translate")</script></li>
            </ul>
        </div>
    </div>
    <div class="help">
        <div class="title"><script id="inline_translate">_iT("Submission Help", "inline_translate")</script></div>
        <dl class="help-steps">
            <dt class="help-choose-location required current" data-highlight="#categories, .top-cats, .mid-cats, .low-cats"><script id="inline_translate">_iT("Choose Location", "inline_translate")</script></dt>
            <dd>
                <p><script id="inline_translate">_iT("You can choose where your product will display in the IMVU\n                   Shop, and where it will be organized in your customer\'s inventory.", "inline_translate")</script></p>
            </dd>
            <dt class="help-add-name required" data-highlight=".name input"><script id="inline_translate">_iT("Add Name", "inline_translate")</script></dt>
            <dd>
                <p><script id="inline_translate">_iT("It\'s best to use clear, descriptive and self-explanatory naming.\n                   Many of your customers do not speak your language or may have\n                   little knowledge of slang or abbreviations.", "inline_translate")</script></p>
            </dd>
            <dt class="help-choose-rating required" data-highlight="#rating"><script id="inline_translate">_iT("Choose Rating", "inline_translate")</script></dt>
            <dd>
                <p><script id="inline_translate">_iT("The IMVU terms of service requires that all Creators rate each\n                   product they submit to the IMVU catalog appropriately.", "inline_translate")</script></p>
                <p><script id="inline_translate">_iT("Click here for", "inline_translate")</script> <a id="rating-guidelines" href="#"><script id="inline_translate">_iT("Rating guidelines", "inline_translate")</script></a></p>
            </dd>
            <dt class="help-set-profit required" data-highlight="#profit"><script id="inline_translate">_iT("Set Profit", "inline_translate")</script></dt>
            <dd>
                <ul>
                    <li><span><script id="inline_translate">_iT("Your profit", "inline_translate")</script></span> <span class="hint"><script id="inline_translate">_iT("(you are paid this for every sale)", "inline_translate")</script></span></li>
                    <li><script id="inline_translate">_iT("+", "inline_translate")</script></li>
                    <li><span><script id="inline_translate">_iT("the Derivation fee", "inline_translate")</script></span> <span class="hint"><script id="inline_translate">_iT("(paid to the creator of the product you\n                        are deriving from)", "inline_translate")</script></span></li>
                    <li><script id="inline_translate">_iT("+", "inline_translate")</script></li>
                    <li><span><script id="inline_translate">_iT("the Markup", "inline_translate")</script></span> <span class="hint"><script id="inline_translate">_iT("(paid to IMVU)", "inline_translate")</script></span></li>
                    <li><script id="inline_translate">_iT("=", "inline_translate")</script></li>
                    <li><script id="inline_translate">_iT("the Total price", "inline_translate")</script></li>
                </ul>
            </dd>
            <dt class="help-add-product-image required" data-highlight=".product-image-container"><script id="inline_translate">_iT("Add Product Image", "inline_translate")</script></dt>
            <dd>
                <p><script id="inline_translate">_iT("This is the first thing about your product that your customer sees. It is used in both the Shop and Inventory.", "inline_translate")</script></p>
                <ul>
                    <li><script id="inline_translate">_iT("*", "inline_translate")</script> <span><script id="inline_translate">_iT("Dimensions must be 100 x 80", "inline_translate")</script></span></li>
                    <li><script id="inline_translate">_iT("*", "inline_translate")</script> <span><script id="inline_translate">_iT("The supported file types are:", "inline_translate")</script></span> <div class="file-types"><script id="inline_translate">_iT("GIF/JPG/PNG", "inline_translate")</script></div></li>
                    <li><script id="inline_translate">_iT("*", "inline_translate")</script> <span><script id="inline_translate">_iT("File size must be 50KB or less", "inline_translate")</script></span></li>
                    <li><script id="inline_translate">_iT("*", "inline_translate")</script> <span><script id="inline_translate">_iT("Name limited to 50 characters", "inline_translate")</script></span></li>
                </ul>
            </dd>
            <dt class="help-add-product-notes" data-highlight="#product-notes, .product-notes"><script id="inline_translate">_iT("Add Product Notes", "inline_translate")</script></dt>
            <dd>
                <p><script id="inline_translate">_iT("We recommend a clear, self-explanatory description.", "inline_translate")</script></p>
                <p><script id="inline_translate">_iT("Many of your customers do not speak English or may have little knowledge of slang or abbreviations.", "inline_translate")</script></p>
            </dd>
            <dt class="help-add-keywords" data-highlight="#search-keywords, .search-keywords"><script id="inline_translate">_iT("Add Keywords", "inline_translate")</script></dt>
            <dd>
                <p><script id="inline_translate">_iT("Add keywords to make your product appear in search results. E.g. Red, Velvet,\n                   Boots, Santa, Claus, Christmas.", "inline_translate")</script></p>
            </dd>
            <dt class="help-controls" data-highlight=".controls, #admin_forced_parent"><script id="inline_translate">_iT("Controls", "inline_translate")</script></dt>
            <dd>
                <p><strong><script id="inline_translate">_iT("Visible", "inline_translate")</script></strong> <script id="inline_translate">_iT("=", "inline_translate")</script> <span><script id="inline_translate">_iT("Makes the product visible in the shop to others. Un-check to hide.", "inline_translate")</script></span></p>
                <p><strong><script id="inline_translate">_iT("Allow derivation", "inline_translate")</script></strong> <script id="inline_translate">_iT("=", "inline_translate")</script> <span><script id="inline_translate">_iT("Grants deriving rights to other creators. Once derived this permission and your profit are locked.", "inline_translate")</script></span></p>
                <p><strong><script id="inline_translate">_iT("Allow&#8230;bundles", "inline_translate")</script></strong> <script id="inline_translate">_iT("=", "inline_translate")</script> <span><script id="inline_translate">_iT("Grants Bundle use re-sale rights to other creators.", "inline_translate")</script></span></p>
                <p class="promotional-product-help"><strong><script id="inline_translate">_iT("Display Only", "inline_translate")</script></strong> <script id="inline_translate">_iT("=", "inline_translate")</script> <span><script id="inline_translate">_iT("Shows off your product by making it visible yet not allowing purchases. Useful for custom products or meshes.", "inline_translate")</script></span></p>
            </dd>
            <dt class="help-product-override"><script id="inline_translate">_iT("Product Override", "inline_translate")</script></dt>
            <dd>
                <p><script id="inline_translate">_iT("IMVU allows you to fix a potentially broken, existing product with a new one.", "inline_translate")</script><br><span><script id="inline_translate">_iT("PLEASE USE CAUTION.", "inline_translate")</script></span></p>
                <p><script id="inline_translate">_iT("You can only override products that you have created. Which product do you want to override:", "inline_translate")</script></p>
                <input id="product-override-input" class="inactive" name="product-override" value="Type in product number" type="text">
                <div class="product-override">
                    <div class="error hidden">
                        <span><script id="inline_translate">_iT("You did not create this product.", "inline_translate")</script></span><br>
                        <span><script id="inline_translate">_iT("Try another product ID.", "inline_translate")</script></span>
                    </div>
                    <div class="info">
                        <img class="image">
                        <div class="name"></div>
                        <div class="creator"><script id="inline_translate">_iT("By:", "inline_translate")</script> <span class="name"></span></div>
                        <div style="clear: both;"></div>
                    </div>
                </div>
            </dd>
        </dl>
        <div class="flourish"></div>
        <div class="faded-white-stripe"></div>
    </div>
</div>

<script>

if (IMVU.runJS()) {
    new SubmissionCard({imvu: imvu, network: IMVU.Network, timer: new Timer});
}

</script>

</body></html>
