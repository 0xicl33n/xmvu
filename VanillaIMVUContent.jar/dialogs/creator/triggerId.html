<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <script src="../../js/jquery-1.6.js"></script>
    <script src="../../js/underscore.js"></script>
<title>MeshId</title>
    <script src="../../yui/yahoo-dom-event/yahoo-dom-event.js"></script>

    <link rel="stylesheet" type="text/css" href="../../widgets/button/imvuButton.css">
    <script src="../../widgets/button/imvuButton.js"></script>

    <script src="../../js/imvu.js"></script>
    <script src="creatorTriggerIdDialog.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head><body>

<div id="dialog" class="triggerId">
    <div id="hd">
        <p id="title"><script id="inline_translate">_iT("Add trigger", "inline_translate")</script></p>
        <div class="close-button"></div>
    </div>
    <div id="specify" class="triggerId">
        <div class="title"><script id="inline_translate">_iT("Specify Trigger Number", "inline_translate")</script></div>
        <div class="specify-triggerId">
            <input id="triggerId-text" type="text">
            <div id="triggerId-info"><script id="inline_translate">_iT("INFO", "inline_translate")</script></div>
            <div id="go-button"><script id="inline_translate">_iT("Go", "inline_translate")</script></div>
        </div>
    </div>
</div>

<script>
    if (IMVU.runJS()) {
        CreatorTriggerIdDialog = new CreatorTriggerIdDialog({
            el: 'dialog',
            imvu: imvu
        });
    }
</script>

</body></html>
