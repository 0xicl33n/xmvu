<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <title>Derive from a product</title>

    <link rel="stylesheet" href="derive-redesign.css">

    <script src="../../yui/yahoo-dom-event/yahoo-dom-event.js"></script>
    <script src="../../yui/connection/connection.js"></script>
    <script src="../../js/jquery-1.6.js"></script>
    <script src="../../js/underscore.js"></script>
    <script src="../../js/raphael.js"></script>
    <script src="../../js/imvu.js"></script>
    <script src="../../js/Timer.js"></script>
    <script src="ProductLookup.js"></script>
    <script src="derive.js"></script>
</head><body>
    <div id="dialog">
        <h2><script id="inline_translate">_iT("Derive a new 3D product", "inline_translate")</script></h2>
        <span class="close"></span>

        <dl id="categories">
            <dt class="female active"><script id="inline_translate">_iT("Female", "inline_translate")</script></dt>
            <dt class="male"><script id="inline_translate">_iT("Male", "inline_translate")</script></dt>
            <dt class="rooms"><script id="inline_translate">_iT("Rooms &amp; Furniture", "inline_translate")</script></dt>
            <dt class="empty"><script id="inline_translate">_iT("Empty Derivables", "inline_translate")</script></dt>

            <dd class="female active">
                <ul class="first column">
                    <li class="preset" id="female-top"><a href="#167" class="name"><script id="inline_translate">_iT("Top", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(167)", "inline_translate")</script></aside></li>
                    <li class="preset" id="female-bottom"><a href="#171" class="name"><script id="inline_translate">_iT("Bottom", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(171)", "inline_translate")</script></aside></li>
                    <li class="preset" id="female-shoes"><a href="#11956" class="name"><script id="inline_translate">_iT("Shoes", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(11956)", "inline_translate")</script></aside></li>
                    <li class="preset" id="female-hair"><a href="#10866" class="name"><script id="inline_translate">_iT("Hair", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(10866)", "inline_translate")</script></aside></li>
                </ul>
                <hr>
                <ul class="column">
                    <li class="preset" id="female-head"><a href="#59412" class="name"><script id="inline_translate">_iT("Head", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(59412)", "inline_translate")</script></aside></li>
                    <li class="preset" id="female-skin"><a href="#252" class="name"><script id="inline_translate">_iT("Skin", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(252)", "inline_translate")</script></aside></li>
                    <li class="preset" id="female-eyes"><a href="#148" class="name"><script id="inline_translate">_iT("Eyes", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(148)", "inline_translate")</script></aside></li>
                    <li class="preset" id="female-accessory"><a href="#682" class="name"><script id="inline_translate">_iT("Accessory", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(682)", "inline_translate")</script></aside></li>
                </ul>
            </dd>

            <dd class="male">
                <ul class="first column">
                    <li class="preset" id="male-top"><a href="#217" class="name"><script id="inline_translate">_iT("Top", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(217)", "inline_translate")</script></aside></li>
                    <li class="preset" id="male-bottom"><a href="#188" class="name"><script id="inline_translate">_iT("Bottom", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(188)", "inline_translate")</script></aside></li>
                    <li class="preset" id="male-shoes"><a href="#181" class="name"><script id="inline_translate">_iT("Shoes", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(181)", "inline_translate")</script></aside></li>
                    <li class="preset" id="male-hair"><a href="#11456" class="name"><script id="inline_translate">_iT("Hair", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(11456)", "inline_translate")</script></aside></li>
                </ul>
                <hr>
                <ul class="column">
                    <li class="preset" id="male-head"><a href="#59087" class="name"><script id="inline_translate">_iT("Head", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(59087)", "inline_translate")</script></aside></li>
                    <li class="preset" id="male-skin"><a href="#263" class="name"><script id="inline_translate">_iT("Skin", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(263)", "inline_translate")</script></aside></li>
                    <li class="preset" id="male-eyes"><a href="#609" class="name"><script id="inline_translate">_iT("Eyes", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(609)", "inline_translate")</script></aside></li>
                    <li class="preset" id="male-accessory"><a href="#669" class="name"><script id="inline_translate">_iT("Accessory", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(669)", "inline_translate")</script></aside></li>
                </ul>
            </dd>

            <dd class="rooms">
                <ul class="first column">
                    <li class="preset" id="rooms-room"><a href="#10860" class="name"><script id="inline_translate">_iT("Room", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(10860)", "inline_translate")</script></aside></li>
                </ul>
                <hr>
                <ul class="second column">
                    <li class="preset" id="rooms-furni"><a href="#12908" class="name"><script id="inline_translate">_iT("Furniture", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(12908)", "inline_translate")</script></aside></li>
                    <li class="preset" id="rooms-wall"><a href="#12906" class="name"><script id="inline_translate">_iT("Furniture (Wall)", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(12906)", "inline_translate")</script></aside></li>
                </ul>
            </dd>

            <dd class="empty">
                <p><script id="inline_translate">_iT("These are &#8216;Avatar Clothing&#8217; products that don\'t specify any body parts, so you don\'t have to try to get rid of them.", "inline_translate")</script></p>
                <ul class="first column">
                    <li class="preset" id="empty-female"><a href="#2191901" class="name"><script id="inline_translate">_iT("Female Clothing", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(2191901)", "inline_translate")</script></aside></li>
                </ul>
                <hr>
                <ul class="second column">
                    <li class="preset" id="empty-male"><a href="#9911131" class="name"><script id="inline_translate">_iT("Male Clothing", "inline_translate")</script></a> <aside><script id="inline_translate">_iT("(9911131)", "inline_translate")</script></aside></li>
                </ul>
            </dd>
        </dl>

        <div id="product-info">
            <h3><script id="inline_translate">_iT("Specify Product ID", "inline_translate")</script></h3>
            <input id="pid">
            <div id="spinner"></div>
            <div class="details">
                <img src="img/pid-icon.png" id="image">
                <p id="name"><script id="inline_translate">_iT("???", "inline_translate")</script></p>
                <p class="creator"><script id="inline_translate">_iT("By:", "inline_translate")</script> <span id="creator"><script id="inline_translate">_iT("???", "inline_translate")</script></span></p>
                <div class="fees"><script id="inline_translate">_iT("Fees:", "inline_translate")</script>
                    <div class="breakdown">
                        <label for="derivation"><script id="inline_translate">_iT("derivation:", "inline_translate")</script></label> <span id="derivation"><script id="inline_translate">_iT("???", "inline_translate")</script></span>
                        <label for="submission"><script id="inline_translate">_iT("submission:", "inline_translate")</script></label> <span id="submission"><script id="inline_translate">_iT("???", "inline_translate")</script></span>
                    </div>
                    <div class="na"><script id="inline_translate">_iT("n/a", "inline_translate")</script></div>
                </div>
                <p id="derivable"><script id="inline_translate">_iT("Derivable:", "inline_translate")</script> <span class="yes"><script id="inline_translate">_iT("Yes", "inline_translate")</script></span> <span class="no"><script id="inline_translate">_iT("No", "inline_translate")</script></span></p>
            </div>
        </div>

        <div id="footer">
            <p id="error"></p>
            <div id="button-bar">
                <button id="go" class="imvu-button level2 arrow"><script id="inline_translate">_iT("Go", "inline_translate")</script></button>
            </div>
        </div>
    </div>

    <script>
        if (IMVU.runJS()) {
            new DeriveDialog({imvu: imvu, network: IMVU.Network, timer: new Timer});
        }
    </script>
</body></html>
