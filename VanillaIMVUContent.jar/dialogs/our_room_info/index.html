<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<div style="display: table; width: 100%; height: 100%;">

        <script id="inline_translate">_iT("Our Room", "inline_translate")</script>

            <button id="learn-more" class="imvu-button level2"><script id="inline_translate">_iT("Learn more", "inline_translate")</script></button>
        </div>
    </div>
</div>
<script>
if (IMVU.runJS()) {
    new LearnMoreDialog({root: '.regular', imvu: imvu});
}
</script>
