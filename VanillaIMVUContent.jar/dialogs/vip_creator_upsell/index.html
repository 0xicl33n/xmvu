<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <title>Alert</title>
    <script src="../../js/jquery-1.6.js"></script>
    <script src="../../js/underscore.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">

    <script src="../../yui/yahoo-dom-event/yahoo-dom-event.js" charset="utf-8"></script>
    <script src="../../js/imvu.js" charset="utf-8"></script>
    <script src="../../js/buttons.js" charset="utf-8"></script>
    <script src="../alert/Alert.js" charset="utf-8"></script>
    <script src="upsell.js" charset="utf-8"></script>
</head><body>
<div class="root">
    <div id="dialog" class="dialog">
        <h1 id="title" class="alert"></h1>
        <div id="content">
            <div id="text"></div>
            <div id="upsell">
                <img src="c_creator_avatar_01.png" id="upsell_avatar">
                <div class="upsell_body" id="upsell_body_guestToVIP">
                    <p>
                    <script id="inline_translate">_iT("Set your imagination free by creating your own items&#8212;then earn credits by\nselling your creations in our virtual catalog! It&#8217;s fun and easy to do. Just join the\nIMVU VIP Club, and we&#8217;ll give you everything you need to get started. As long as\nyour VIP Club subscription is active, you can create and sell as much as you want\nwith no limits. So sign up today!", "inline_translate")</script>
                    </p>
                </div>
                <div class="upsell_body" id="upsell_body_VIPToCreator">
                    <div class="creator_icon"><script id="inline_translate">_iT("THE CREATOR PROGRAM", "inline_translate")</script></div>
                    <p>
                        <script id="inline_translate">_iT("Become a Creator!", "inline_translate")</script><br>
                        <script id="inline_translate">_iT("Earn Credits making your own products", "inline_translate")</script>
                    </p>
                    <p id="creator_learn_more">
                        <script id="inline_translate">_iT("Learn more about the", "inline_translate")</script><br>
                        <script id="inline_translate">_iT("Creator Program &gt;", "inline_translate")</script>
                    </p>
                </div>
                <div class="upsell_body" id="upsell_body_lapsedVIP">
                    <p>
                    <script id="inline_translate">_iT("Your VIP Club subscription has expired. This means you can&#8217;t create or sell items,\nand the creations you&#8217;ve already added to the IMVU catalog are no longer\navailable for purchase. Don&#8217;t keep your customers waiting&#8212;renew your VIP Club\nsubscription today to get back in business!", "inline_translate")</script>
                    </p>
                </div>
            </div>
        </div>
        <hr>
        <div id="footer">
            <div id="button-bar"></div>
        </div>
    </div>
</div>
<script>
if (IMVU.runJS()) {
    buildUpsell($('.root'), imvu);
}

</script>

</body></html>
