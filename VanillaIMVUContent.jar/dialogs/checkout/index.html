<!DOCTYPE HTML>
<html><head>


    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="../../css/new-visd-buttons.css">

    <script src="../../js/jquery-1.6.js"></script>
    <script src="../../js/jquery-ui-1.8.7.custom.min.js"></script>
    <script src="../../js/underscore.js"></script>
    <script src="../../js/imvu.js"></script>

    <script src="Checkout.js"></script>
</head><body>
<div class="cart-dialog">
    <div class="cart-body"></div>
    <div class="cart-footer">
        <div class="balance"> 
            <h3><script id="inline_translate">_iT("Your balance:", "inline_translate")</script></h3> 
           <p class="credits"><label><script id="inline_translate">_iT("Credits:", "inline_translate")</script></label><span><script id="inline_translate">_iT("8,550", "inline_translate")</script></span></p> 
           <p class="promo"><label><script id="inline_translate">_iT("Promo Credits:", "inline_translate")</script></label><span><script id="inline_translate">_iT("3,450", "inline_translate")</script></span></p> 
           <p class="total"><label><script id="inline_translate">_iT("Total:", "inline_translate")</script></label><span><script id="inline_translate">_iT("12,500", "inline_translate")</script></span></p> 
       </div> 
       <div class="totals"> 
        <p class="cost"><label><script id="inline_translate">_iT("cost:", "inline_translate")</script></label><span><script id="inline_translate">_iT("28,566", "inline_translate")</script></span> <script id="inline_translate">_iT("credits", "inline_translate")</script></p> 
        <p class="discount"><img src="../img/icon_vip_medium.png"><label><script id="inline_translate">_iT("discount:", "inline_translate")</script></label><span><script id="inline_translate">_iT("-10,000", "inline_translate")</script></span> <script id="inline_translate">_iT("credits", "inline_translate")</script></p> 
        <p class="total"><span><script id="inline_translate">_iT("25,709", "inline_translate")</script></span> <script id="inline_translate">_iT("credits", "inline_translate")</script></p> 
    </div> 
    <span class="save-outfit-option"><input id="save-outfit" type="checkbox"><script id="inline_translate">_iT("Save outfit", "inline_translate")</script></span>
    <button class="buy-all imvu-button level2"><script id="inline_translate">_iT("Buy all", "inline_translate")</script></button> 
</div>
<div id="templates"> 
    <div id="item-template">
        <img class="thumb">
        <div class="name"></div>
        <div class="credits"></div>
        <button class="remove"><script id="inline_translate">_iT("Remove", "inline_translate")</script></button>
        <button class="move-to-wishlist"><script id="inline_translate">_iT("Move To Wishlist", "inline_translate")</script></button>
    </div>
</div>
<script>
if (IMVU.runJS()) {
    $(function(){
        var args = imvu.call('getDialogInfo');
        args.network = IMVU.Network;
        args.imvu = imvu;
        args.$root = $('.cart-dialog');
        createCheckout(args);
    });
}
</script>
</div></body></html>
