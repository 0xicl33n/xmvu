<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">


    <script src="../../js/jquery-1.6.js"></script>
    <script src="../../js/underscore.js"></script>
    <link href="../../css/new-visd-base.css" rel="stylesheet" type="text/css" media="all">
    <link href="../../css/new-visd-buttons.css" rel="stylesheet" type="text/css" media="all">
    <link href="invited_to_chat.css" rel="stylesheet" type="text/css" media="all">

    <script src="../../js/imvu.js" charset="utf-8"></script>
    <script src="../../js/buttons.js" charset="utf-8"></script>
    <script src="../../js/Timer.js" charset="utf-8"></script>
    <script src="invited_to_chat.js" charset="utf-8"></script>
    <meta charset="UTF-8">
</head><body>

<div id="dialog">
    <div class="title">
        <h1><script id="inline_translate">_iT("Someone wants to chat", "inline_translate")</script></h1>
        <div class="close"></div>
    </div>
     <div id="invite-info" class="dialog-content">
       <div id="avatar" class="invite-data-block first">
         <span id="avname" class="name"></span>
         <div class="data">
           <span class="image-wrapper"><img id="picture-img" class="image" src=""></span>
           <div class="text">
             <ul>
               <li id="age"></li>
               <li id="gender"></li>
               <li id="relationship"></li>
             </ul>
           </div>
         </div>
       </div>
       <div id="location" class="invite-data-block">
         <div class="name"><span class="locname"></span> <span class="extra"><script id="inline_translate">_iT("(", "inline_translate")</script><span class="is-private"><script id="inline_translate">_iT("Private", "inline_translate")</script></span><span class="is-public"><script id="inline_translate">_iT("Public", "inline_translate")</script></span><script id="inline_translate">_iT(")", "inline_translate")</script></span></div>
         <div class="data extra">
           <span class="image-wrapper"></span>
           <div class="text">
             <ul>
               <li class="is-public"><script id="inline_translate">_iT("by", "inline_translate")</script> <b><span class="owner"></span></b></li>
               <li class="language"></li>
               <li class="occupancy"></li>
             </ul>
           </div>
           <div class="footer description"></div>
         </div>
       </div>
     </div>

     <div id="decline-container">
       <div id="decline-reason-container">
         <label for="decline-reason"><script id="inline_translate">_iT("(Optional) Type Reason to Decline:", "inline_translate")</script></label>
         <form><input id="decline-reason" autocomplete="off" type="text"></form>
       </div>
       <div id="decline-reason-sent" style="display: none;"><script id="inline_translate">_iT("Sent!", "inline_translate")</script></div>
     </div>
     <div id="footer">
       <div class="button-container">
         <div id="decline-btn"><script id="inline_translate">_iT("Decline", "inline_translate")</script></div>
         <div id="button-bar" class="hideable-button"> 
         </div>
         <div id="button-bar2" class="hideable-button"> 
           <button id="cancel" class="imvu-button level2 dark-gray"><script id="inline_translate">_iT("Cancel", "inline_translate")</script></button>
           <button id="send" class="imvu-button level2 light-gray"><script id="inline_translate">_iT("Send", "inline_translate")</script></button>
         </div>
       </div>
     </div>
</div>

<script>
if (IMVU.runJS()) {
    var info = {};
    if (IMVU.IS_FIREFOX) {
        info = {'buttons': [{'grey': 1, 'value': 'IGNORE', 'name': 'Ignore'}, {'yellow':1, 'value': 'ACCEPT', 'name': 'Accept'}],
                'avInfo': {'gender': 'Male',
                           'age': '42',
                           'name': 'Guest_awilcoxtest184',
                           'imageUrl': 'http://static-akm.imvu.com/imvufiles/avatars/p4_136_191_44913_296164_349616_658506_995267_1017375_1167060.jpeg',
                           'relationship': 'Single',
                           'interests': 'Acquaria, blah, blah, blah, blah, blah, blahAcquaria, blah, blah, blah, blah, blah, blaAcquaria, blah, blah, blah, blah, blah, blaAcquaria, blah, blah, blah, blah, blah, blaAcquaria, blah, blah, blah, blah, blah, blaAcquaria, blah, blah, blah, blah, blah, blaAcquaria, blah, blah, blah, blah, blah, blaAcquaria, blah, blah, blah, blah, blah, blahhhhhhh'},
                 'title': 'Invite to chat',
                 'location': {'name': 'The Gulag', 
                              'owner': 'roomOwner', 
                              'private': 0, 
                              'imageUrl': '',
                              'language': 'English',
                              'maxOccupancy': 10,
                              'currentOccupancy': 4,
                              'description': 'This is my splendiferous room description.  I have made it really long to hopefully trigger the ellipsis style so we can see what it would look like',
                              }};
    } else {
        info = imvu.call('getDialogInfo');
    }

    var timer = new Timer();
    var dialog = new InviteDialog({imvu: imvu, info: info, timer: timer});
}
</script>

</body></html>
