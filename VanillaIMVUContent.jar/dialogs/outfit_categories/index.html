<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <script src="../../js/jquery-1.6.js"></script>
    <script src="../../js/underscore.js"></script>
<title>Manage outfits</title>
    <link rel="stylesheet" type="text/css" href="../../yui/container/assets/container.css">
    <link rel="stylesheet" type="text/css" href="ManageOutfitsDialog.css">
    <link rel="stylesheet" type="text/css" href="../../widgets/button/imvuButton.css">

    <script src="../../js/imvu.js"></script>

    <script src="../../yui/yahoo-dom-event/yahoo-dom-event.js"></script>
    <script src="../../yui/connection/connection.js"></script>
    <script src="../../yui/json/json.js"></script>
    <script src="../../yui/container/container.js"></script>
    <script src="../../widgets/button/imvuButton.js"></script>
    <script src="../../widgets/arrow/Arrow.js"></script>
    <script src="../../widgets/dropdown/DropDown.js"></script>
    <script src="../../js/eventbus.js"></script>
    <script src="../../js/outfits.js"></script>
    <script src="ManageOutfitsDialog.js"></script>
</head><body class="card">
<div id="dialog" class="titlebar">
    <div id="close_button" class="close-button"></div>
    <div id="bd">
        <div id="content_info" class="content selected">
            <div class="hd"><script id="inline_translate">_iT("Manage outfits", "inline_translate")</script></div>
            <div class="bd">
                <div id="create">
                    <h1><script id="inline_translate">_iT("Create new outfit category", "inline_translate")</script></h1>
                    <div class="name_container"><label for="name"><script id="inline_translate">_iT("Name:", "inline_translate")</script></label> <input id="name" type="text"></div>
                    <div class="privacy_container"><label for="privacy"><script id="inline_translate">_iT("Privacy:", "inline_translate")</script></label> <div id="privacy"><div class="label"></div></div></div>
                </div>
                <div id="btn_create"><script id="inline_translate">_iT("Create", "inline_translate")</script></div>

                <div id="categories_container_title"><script id="inline_translate">_iT("My outfit categories", "inline_translate")</script></div>
                <div id="categories_container">
                    <table>
                        <thead>
                            <th><script id="inline_translate">_iT("name", "inline_translate")</script></th>
                            <th><script id="inline_translate">_iT("outfits", "inline_translate")</script></th>
                            <th><script id="inline_translate">_iT("privacy", "inline_translate")</script></th>
                            <th><script id="inline_translate">_iT("delete", "inline_translate")</script></th>
                        </thead>
                        <tbody id="categories">
                            <tr class="template">
                                <td><input class="name"></td>
                                <td><span class="outfits"></span></td>
                                <td><div class="privacy"><div class="label"></div></div></td>
                                <td><img class="trash" src="img/trash_can.png"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="spinner" style="display: none;">
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    if (IMVU.runJS()) {
        var dialog = new ManageOutfitsDialog({rootElement: $('#dialog')[0], info:imvu.call('getDialogInfo'), imvu:imvu, network:IMVU.Network});
        dialog.loadCategories();
    }
</script>

</div></body></html>
