<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <script src="../../js/jquery-1.6.js"></script>
    <script src="../../js/underscore.js"></script>
    <title>Input Dialog</title>

    <script src="../../js/imvu.js"></script>

    <link rel="stylesheet" type="text/css" href="../../css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../css/imvu_jquery_dialog.css">
    <link rel="stylesheet" type="text/css" href="input.css">
    <link rel="stylesheet" type="text/css" href="../../css/font.css">

    <script src="InputDialog.js"></script>
</head><body>
    <div class="im-dialog ui-dialog input-dialog">
        <div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
            <span id="ui-dialog-title-input-dialog" class="ui-dialog-title title"><script id="inline_translate">_iT("Answer Me These Questions Three", "inline_translate")</script></span>
            <a class="close ui-dialog-titlebar-close ui-corner-all" href="#" role="button">
                <span class="ui-icon ui-icon-closethick"><script id="inline_translate">_iT("close", "inline_translate")</script></span>
            </a>
        </div>
        <div class="input-container">
            <p class="message"><script id="inline_translate">_iT("What... is the air-speed velocity of an unladen swallow?", "inline_translate")</script></p>
            <form>
                <div class="hint"><script id="inline_translate">_iT("This is a hint.", "inline_translate")</script></div>
                <input class="user-input" value="European or African?" tabindex="0" type="text">
            </form>
        </div>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <div class="ui-dialog-buttonset">
                <button class="cancel button-css-cancel dialog-button-round button-shadow" type="button" role="button" aria-disabled="false">
                    <span class="ui-button-text"><script id="inline_translate">_iT("Cancel", "inline_translate")</script> </span>
                </button>
                <button class="confirm button-css-cta dialog-button-round button-shadow" type="button" role="button" aria-disabled="false">
                    <span class="ui-button-text"><script id="inline_translate">_iT("OK", "inline_translate")</script></span>
                </button>
            </div>
        </div>
    </div>

    <script>
    if (IMVU.runJS()) {
        new InputDialog({
            $dialog: '.input-dialog',
            info: imvu.call('getDialogInfo'),
            imvuCall: imvu.call
        });
    }
    </script>
</body></html>
