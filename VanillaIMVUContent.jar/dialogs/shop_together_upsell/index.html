<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    
        <link rel="stylesheet" href="../../css/reset.css">
        <link rel="stylesheet" href="../../css/new-visd-base.css">
        <link rel="stylesheet" href="../../css/new-visd-buttons.css">
        <link rel="stylesheet" href="../css/new-visd-dialog.css">
        <link rel="stylesheet" href="style.css">

        <script src="../../js/imvu.js"></script>
        <script src="../../js/jquery-1.6.js"></script>
        <script src="../../js/underscore.js"></script>

        <script src="ShopTogetherUpsell.js"></script>
    </head><body>
        <div id="dialog">
        <span class="close ui-event" data-ui-name="Close"></span>
        <div id="main-content">
            <div class="subtitle">
                <script id="inline_translate">_iT("SHOP TOGETHER WITH YOUR FRIENDS", "inline_translate")</script>
            </div>
            <div class="list-header">
                <script id="inline_translate">_iT("VIP members get exclusive benefits:", "inline_translate")</script>
            </div>
            <ul class="benefits">
                <li>
                    <img src="../../img/icon_free.png">
                    <script id="inline_translate">_iT("5,000 credits a month to shop with", "inline_translate")</script>
                </li>
                <li>
                    <img src="../../img/icon_checkmark_green.png">
                    <script id="inline_translate">_iT("5% savings in shop", "inline_translate")</script>
                </li>
                <li>
                    <img src="../../img/icon_checkmark_green.png">
                    <script id="inline_translate">_iT("Invite people to shop", "inline_translate")</script>
                </li>
                <li>
                    <img src="../../img/icon_checkmark_green.png">
                    <script id="inline_translate">_iT("Enhanced dress-up and closet controls", "inline_translate")</script>
                </li>
                <li>
                    <img src="../../img/icon_plussign.png">
                    <a class="vip-info" href="#">
                        <script id="inline_translate">_iT("Many more!!", "inline_translate")</script>
                    </a>
                </li>
            </ul>
            <div class="cta">
                <button class="not-now imvu-button interstitial dark-gray ui-event" data-ui-name="NotNow"><script id="inline_translate">_iT("Not Now", "inline_translate")</script></button>
                <button class="get-vip imvu-button interstitial ui-event" data-ui-name="GetVIP"><script id="inline_translate">_iT("Get VIP", "inline_translate")</script></button>
                <button class="go imvu-button level1 ui-event" data-ui-name="Go"><script id="inline_translate">_iT("Go", "inline_translate")</script></button>
            </div>
            </div>
        </div>
    <script>
    if(IMVU.runJS()) { 
        createShopTogetherUpsell({ 
            imvu: imvu,
            $root: $('#dialog')
        });
    }
    </script>
    </body></html>
