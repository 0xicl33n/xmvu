<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <title>Manage Album</title>
    <link rel="stylesheet" href="ManageAlbum.css">
    <script src="../../js/jquery-1.6.js"></script>
    <script src="../../js/underscore.js"></script>
    <script src="../../js/imvu.js"></script>
    <script src="../../widgets/button/imvuButton.js"></script>
    <script src="../../widgets/arrow/Arrow.js"></script>
    <script src="../../widgets/dropdown/DropDown.js"></script>
    <script src="ManageAlbum.js"></script>
    <script src="../../js/Dropdown.js"></script>

</head><body>
    <div id="dialog" class="manage-album">
        <h1 class="title"><script id="inline_translate">_iT("Create a New Album", "inline_translate")</script></h1>
        
        <div class="close"></div>
        <div class="manage-album-column">
            <div class="manage-album-field-block">
                    <label for="manage-album-title"><script id="inline_translate">_iT("Album Name:", "inline_translate")</script></label>
                    <input id="manage-album-title" type="text">
            </div>
            <div class="manage-album-field-block description">
                    <label for="manage-album-description"><script id="inline_translate">_iT("Description:", "inline_translate")</script></label>
                    <textarea id="manage-album-description"></textarea>
            </div>
            <div class="manage-album-field-block privacy">
                <label for="album-privacy-container"><script id="inline_translate">_iT("Album Privacy:", "inline_translate")</script></label>
                <div id="album-privacy-container">
                    <select class="album-privacy">
                        <option value="0"><script id="inline_translate">_iT("Only Me", "inline_translate")</script></option>
                        <option value="1"><script id="inline_translate">_iT("Friends Only", "inline_translate")</script></option>
                        <option value="2"><script id="inline_translate">_iT("Everyone", "inline_translate")</script></option>
                    </select>
                </div>
            </div>
            <div class="manage-album-field-block">
                <div id="album-privacy-default"><script id="inline_translate">_iT("This album can not be shared. Please move desired photos into another album if you wish to share them with your friends or everyone in IMVU.", "inline_translate")</script></div>
                <div id="album-privacy-warning"><script id="inline_translate">_iT("All photos in an album shared with \"Everyone\"  or \"Friends Only\" must be General Audience (GA) appropriate as per our", "inline_translate")</script> <a id="link_goods_policy" href="#"><script id="inline_translate">_iT("virtual goods ratings", "inline_translate")</script></a> <script id="inline_translate">_iT("policy. Inappropriate photos will be flagged.", "inline_translate")</script></div>
            </div>
        </div>

        <div id="footer">
            <div id="button-bar">
                <button id="cancel" class="imvu-button level2 white-text dark-gray"><script id="inline_translate">_iT("Cancel", "inline_translate")</script></button><button id="save" class="imvu-button level2"><script id="inline_translate">_iT("Save", "inline_translate")</script></button>
            </div>
        </div>
        <div id="manage-album-spinner"></div>
    </div>
    <script>
    var card;
    if (IMVU.runJS()) {
        var dialoginfo = imvu.call('getDialogInfo');
        card = new ManageAlbum({root: '.manage-album', imvu: imvu, network: IMVU.Network, info: dialoginfo.info, album: dialoginfo.album, height: dialoginfo.height });
    }
    </script>
</body></html>
