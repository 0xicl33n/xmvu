<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <title>Lost Connection</title>
    <script src="../../js/jquery-1.6.js"></script>
    <script src="../../js/underscore.js"></script>
    <link href="ImqConnection.css" rel="stylesheet" type="text/css" media="all">

    <script src="../../js/imvu.js" charset="utf-8"></script>
    <script src="../../js/eventbus.js" charset="utf-8"></script>
    <script src="../../js/Timer.js" charset="utf-8"></script>
    <script src="../../js/buttons.js" charset="utf-8"></script>
    <script src="ImqConnection.js" charset="utf-8"></script>
</head><body>

<div id="dialog" class="alert imq-connection">
    <header>
        <h1 id="title"><script id="inline_translate">_iT("Lost Connection", "inline_translate")</script></h1>
        <div class="close"></div>
    </header>
    <hr class="standard">
    <div id="content">
        <div id="waiting" class="hidden"><p><script id="inline_translate">_iT("We will try to reconnect in", "inline_translate")</script> <span id="remaining"></span> <script id="inline_translate">_iT("second(s).", "inline_translate")</script></p></div>
        <div id="connecting" class="hidden"><p><script id="inline_translate">_iT("Attempting to connect...", "inline_translate")</script></p><img class="centered" src="../../img/spinner_18x18.gif"></div>
        <div id="connected" class="hidden"><p><script id="inline_translate">_iT("Connected", "inline_translate")</script></p></div>
        <div id="failed" class="hidden"><p><script id="inline_translate">_iT("Please check your Internet connection and then try re-connecting again.", "inline_translate")</script></p></div>
    </div>
    <hr class="shadow">
    <footer>
        <div id="button-bar"><div class="button-container"><button id="try-now" class="imvu-button level2 light-gray"><script id="inline_translate">_iT("Try Now", "inline_translate")</script></button><button id="ok" class="imvu-button level2 light-gray"><script id="inline_translate">_iT("OK", "inline_translate")</script></button></div></div>
    </footer>
</div>

<script>
if (IMVU.runJS()) {
    new ImqConnection({root: $('#dialog'), imvu: imvu, timer: new Timer(), eventBus: IMVU.Client.EventBus});
}
</script>

</body></html>
