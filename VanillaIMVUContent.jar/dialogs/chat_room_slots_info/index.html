<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../../js/jquery-1.6.js"></script>
    <script src="../../js/underscore.js"></script>
    <script src="../../js/imvu.js"></script>
    <script src="../learn_more/LearnMore.js" charset="utf-8"></script>
</head><body>
<div id="dialog" style="display: table; width: 100%; height: 100%;">
    <div class="normal">
        <div id="title">
            <script id="inline_translate">_iT("Chat Room Slots", "inline_translate")</script>
        </div>
        <img src="background_LTO.jpg">
        <div class="regular">
            <p><script id="inline_translate">_iT("Own multiple public rooms! Host more parties and show off another side of your personality!", "inline_translate")</script></p>
            <p><script id="inline_translate">_iT("PLUS for a limited time, get a fully furnished beach scene as a bonus gift!", "inline_translate")</script></p>
            <div id="button-bar">
                <button id="cancel" class="imvu-button level2 light-gray"><script id="inline_translate">_iT("Cancel", "inline_translate")</script></button>
                <button id="learn-more" class="imvu-button level2"><script id="inline_translate">_iT("Learn More", "inline_translate")</script></button>
            </div>
        </div>
    </div>
</div>
<script>
if (IMVU.runJS()) {
    var info = imvu.call('getDialogInfo');
    new LearnMoreDialog({
        root: '.regular',
        modeContainer: document.querySelector('#dialog'),
        imvu: imvu,
        mode: info.mode
        });
}
</script>

</body></html>
