<!DOCTYPE HTML>
<html><head>


    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="../../css/new-visd-buttons.css">
    <link rel="stylesheet" href="../css/new-visd-dialog.css">
    <link rel="stylesheet" href="../../css/reset.css">

    <script src="../../js/jquery-1.6.js"></script>
    <script src="../../js/jquery-ui-1.8.7.custom.min.js"></script>
    <script src="../../js/underscore.js"></script>
    <script src="../../js/imvu.js"></script>
    <script src="../../js/Timer.js"></script>
    <script src="../../js/FunctionHelpers.js"></script>

    <script src="ShopTogetherInvite.js"></script>
</head><body>
    <div id="dialog" class="im-dialog">
        <span class="close"></span>
        <h1 id="title"><img src="../../img/icon_shoptogether_small.png"><script id="inline_translate">_iT("Invite someone to shop with you", "inline_translate")</script></h1>
        <div id="selection-body">
            <div class="search-line">
                <div class="search-container">
                    <div class="left">
                        <input id="search" class="ui-event" data-ui-name="SearchField" hint="Search for an avatar" type="text">
                    </div>
                    <div class="right">
                        <a class="search-submit ui-event" data-ui-name="SearchSubmit"></a>
                    </div>
                </div>
            </div>
            <div id="avatar-list">
                <div class="section-header"><script id="inline_translate">_iT("Online Friends", "inline_translate")</script></div>
                <div id="friend-results"></div>
                <div id="non-friend-results-header" class="section-header">
                    <script id="inline_translate">_iT("Online Users", "inline_translate")</script>
                </div>
                <div id="non-friend-results">
                </div>
                <div id="throbber-holder">
                    <img src="../../img/throbber_black.gif">
                </div>
            </div>
        </div>
        <div id="buttons">
            <button id="cancel" class="imvu-button interstitial light-gray ui-event" data-ui-name="Cancel"><script id="inline_translate">_iT("Cancel", "inline_translate")</script></button>
            <button id="invite" class="imvu-button interstitial ui-event" data-ui-name="InviteToShop" disabled="disabled"><script id="inline_translate">_iT("Invite to Shop", "inline_translate")</script></button>
        </div>
        <div id="templates">
            <div class="template-avatar ui-event" data-ui-name="Avatar"> 
                <img class="avatar-img">
                <div class="name"></div>
                <div class="shields">
                    <img class="online-icon" src="../../img/icon_online.png">
                    <img class="ap-icon" src="../../img/icon_ap_medium.png">
                    <img class="vip-icon" src="../../img/icon_vip_medium.png">
                </div>
            </div>
        </div>
    </div>
<script>
if (IMVU.runJS()) {
    IMVU.Client.ShopTogether = createShopTogetherInvite({ 
        imvu: imvu,
        $root: $('#dialog'),
        network: IMVU.Network,
        timer: new Timer(),
    });
}
</script>
</body></html>
