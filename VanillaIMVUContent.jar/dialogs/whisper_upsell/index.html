<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    
        <script src="../../js/jquery-1.6.js"></script>
        <script src="../../js/underscore.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/dialog.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="../../css/new-visd-buttons.css">
        <script src="../../js/imvu.js"></script>
    </head><body>
        <div style="display: table; width: 100%; height: 100%;">        
            <div class="regular">
                <div class="title"><script id="inline_translate">_iT("Whisper &amp; Narrate are VIP benefits. Get VIP today!", "inline_translate")</script></div>
                <div class="close"></div>
                <div class="content">
                    <div class="description">
                        <span><script id="inline_translate">_iT("Unlock multiple chat benefits with VIP!", "inline_translate")</script></span>
                        <button class="imvu-button signup level1 ui-event" data-ui-name="whisper_vip_upsell"><script id="inline_translate">_iT("Become a VIP", "inline_translate")</script></button>
                    </div>
                </div>
            </div>
            
        </div>

        <script>
        if (IMVU.runJS()) {
            $('.close').click(function() {
                imvu.call('cancelDialog');
            });
            
            onEscKeypress(function() {
                imvu.call('cancelDialog');
            }.bind(this));

            $('.signup').click(function() {
                imvu.call('launchUrl', 'http://www.imvu.com/store/cart.php?action=add_to_cart&products_id=3263691&is_subscription=1&freq=2');
                imvu.call('endDialog', true);
            });    
        }
        </script>
    </body></html>
