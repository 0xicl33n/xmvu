<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <title>Creator</title>
    <link rel="stylesheet" href="style.css">
    <script src="../yui/yahoo-dom-event/yahoo-dom-event.js"></script>
    <script src="../js/jquery-1.6.js"></script>
    <script src="../js/underscore.js"></script>
    <script src="../js/imvu.js"></script>
    <script src="../js/time.js"></script>
    <script src="../js/eventbus.js"></script>
    <script src="../js/raphael.js"></script>
    <script src="creator.js"></script>
</head><body>
<div id="main">
    <h1><script id="inline_translate">_iT("The Creator Program", "inline_translate")</script></h1>

    <div id="left-column">
        <div id="news" class="collapsible">
            <h2 class="toggler"><script id="inline_translate">_iT("Creator News", "inline_translate")</script></h2>
            <hr>
            <div class="holder">
                <div class="feed"></div>
            </div>
        </div>

        <div id="welcome" class="collapsible">
            <h2 class="toggler"><script id="inline_translate">_iT("Advanced Tools", "inline_translate")</script></h2>
            <hr>
            <div class="holder">
                <div class="tool-column">
                    <div class="spiel">
                        <h3><script id="inline_translate">_iT("Derive new products", "inline_translate")</script></h3>
                        <p><script id="inline_translate">_iT("You can derive new products from within IMVU by clicking below to select a base product to derive from.", "inline_translate")</script></p>
                    </div>
                    <button id="derive" class="imvu-button level2"><span class="icon"><script id="inline_translate">_iT("Derive New Product", "inline_translate")</script></span></button>
                </div>
                <div class="tool-column">
                    <div class="spiel">
                        <h3><script id="inline_translate">_iT("Open a local project", "inline_translate")</script></h3>
                        <p><script id="inline_translate">_iT("Projects are what you save on your computer.", "inline_translate")</script></p>
                        <p><script id="inline_translate">_iT("Click below to browse your computer and find your project.", "inline_translate")</script></p>
                    </div>
                    <button id="open" class="imvu-button level2"><span class="icon"><script id="inline_translate">_iT("Open a Local Project", "inline_translate")</script></span></button>
                </div>
                <div class="tool-column">
                    <div class="spiel">
                        <h3><script id="inline_translate">_iT("Edit my products", "inline_translate")</script></h3>
                        <p><script id="inline_translate">_iT("You can edit a product that you have already submitted to the Shop by clicking below and entering one of your IDs.", "inline_translate")</script></p>
                    </div>
                    <button id="edit" class="imvu-button level2"><span class="icon"><script id="inline_translate">_iT("Edit a Product", "inline_translate")</script></span></button>
                </div>
            </div>
        </div>

        <div id="recent-projects">
            <h2><script id="inline_translate">_iT("Local projects that I recently worked on", "inline_translate")</script></h2>
            <table id="recent-files">
                <thead><tr><th class="edit"></th><th class="name"><script id="inline_translate">_iT("name", "inline_translate")</script></th><th class="type"><script id="inline_translate">_iT("type", "inline_translate")</script></th><th class="derived"><script id="inline_translate">_iT("derived from", "inline_translate")</script></th></tr></thead>
                <tbody class="recent-files-body"></tbody>
            </table>
        </div>
    </div>

    <div id="right-column">
        <hr>
        <div id="progress">
            <h2><script id="inline_translate">_iT("My Creator Progress", "inline_translate")</script> <span class="level"><script id="inline_translate">_iT("Level", "inline_translate")</script> <span id="levelnum"></span></span></h2>
            <table>
                <thead>
                <tr>
                    <th class="credits-column"><script id="inline_translate">_iT("credits:", "inline_translate")</script></th>
                    <th class="predits-column"><script id="inline_translate">_iT("promo credits:", "inline_translate")</script></th>
                    <th class="devtokens-column"><script id="inline_translate">_iT("dev tokens:", "inline_translate")</script></th>
                </tr>
                </thead>
                <tbody>
                <tr><td id="credits"></td><td id="predits"></td><td id="devtokens"></td></tr>
                </tbody>
            </table>
        </div>
        <hr>
        <div id="tools">
            <h2><script id="inline_translate">_iT("Creator Resources", "inline_translate")</script></h2>
            <ul>
                <li><a href="http://www.imvu.com/shop/web_search.php?manufacturers_id=$CID"><script id="inline_translate">_iT("My Catalog", "inline_translate")</script></a></li>
                <li><a href="http://www.imvu.com/catalog/web_info.php?section=Info&amp;topic=mature_content_policy"><script id="inline_translate">_iT("Virtual Goods Policy", "inline_translate")</script></a></li>
                <li><a href="http://www.imvu.com/creators/education_center.php"><script id="inline_translate">_iT("Education Center", "inline_translate")</script></a></li>
                <li><a href="http://www.imvu.com/creators/education_center.php?tutorial_id=5395841"><script id="inline_translate">_iT("Exporters", "inline_translate")</script></a></li>
                <li><a href="http://www.imvu.com/catalog/modules.php?op=modload&amp;name=phpbb2&amp;file=viewforum.php&amp;f=3"><script id="inline_translate">_iT("Creator Forums", "inline_translate")</script></a></li>
                <li><a href="http://www.imvu.com/peer_review/"><script id="inline_translate">_iT("Peer Review", "inline_translate")</script></a></li>
            </ul>
        </div>
    </div>
</div>

<script>
    if (IMVU.runJS()) {
        $(function () {
            window.IMVU.Client.CreatorMode = new CreatorMode({
                imvu: imvu,
                eventBus: IMVU.Client.EventBus,
                network: IMVU.Network,
            });
        });
    }
</script>
</body></html>
