    <script>
    if (IMVU.runJS()) {
        var dataSource = new IMVU.ChatRoomsDataSource({abortExistingRequests: true}, IMVU.Network, imvu.call);
        var paginator = new IMVU.YUIPaginator(['paginator'], dataSource, {rowsPerPage: 24});
        if (IMVU.IS_FIREFOX) {
            var fakeImvu = new FakeImvu;
            fakeImvu._respond('getCustomerId', 39);
            fakeImvu._respond('getPref', function(name) {
                if (name == 'roomSearchFilter.occupancy') {
                    return 'none';
                }
            });
            fakeImvu._respond('hasVIPPass', true);
            fakeImvu._respond('hasAccessPass', true);
            fakeImvu._respond('isTeen', false);
            var search = new IMVU.Client.ChatRoomSearch({root: '.chat-room-search', dataSource: dataSource, imvu: fakeImvu, paginator: paginator});
            var mode = new ChatRoomsMode({
                root: 'body',
                search: search,
                dataSource: dataSource,
                network: IMVU.Network,
                eventBus: IMVU.Client.EventBus,
                imvu: imvu,
            });
            var data = mode.dataSource.doBeforeParseData(null, ROOMS_LIST_PAGINATED_EXAMPLE_RESULTS);
            mode.populate(data);
        } else {
            var search = new IMVU.Client.ChatRoomSearch({
                root: '.chat-room-search',
                dataSource: dataSource,
                imvu: imvu, paginator: paginator
            });
            var mode = new ChatRoomsMode({
                root: 'body',
                search: search,
                dataSource: dataSource,
                network: IMVU.Network,
                eventBus: IMVU.Client.EventBus,
                imvu: imvu,
            });

            search.search();
            function modeActivate() {
                IMVU.log('Chat rooms mode activated');
                mode.activate();
            }
            function updateRoomOccupancy(room_id, occupancy) {
                mode.updateRoomOccupancy(room_id, occupancy);
            }
        }
    }
    </script>
</body></html>
