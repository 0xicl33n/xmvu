<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <title>Camera Widget</title>

    <script src="../../js/underscore.js"></script>
    <script src="../../js/imvu.js"></script>

    <link rel="stylesheet" href="style.css">

    <div id="cameraWidget">

            <div id="pan_r" class="panarrow"></div>
            <div id="zoomHandle"></div>
        </div>
        <div id="closeIcon"></div>
        <div id="panHandleHolder"><div id="panHandle"></div></div>
    </div>

<script>
    if (IMVU.runJS()) {
        cw = new CameraWidget({
            imvu: imvu,
            eventBus: IMVU.Client.EventBus
        });
    }
</script>
