<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <script src="../../js/jquery-1.6.js"></script>
    <script src="../../js/underscore.js"></script>
<title>Photo Widget</title>
    <link rel="stylesheet" type="text/css" href="../../../yui/reset-fonts-grids-base-min.css">
    <script src="../../yui/yahoo-dom-event/yahoo-dom-event.js"></script>
    <script src="../../yui/animation/animation.js"></script>

    <script src="../../js/imvu.js"></script>
    <script src="../../js/eventbus.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="PhotoWidget.js"></script>
</head><body>
    <div id="photoWidget">
        <div id="flash"></div>
        <div id="viewfinder">
            <div class="blackout" id="top"></div>
            <div class="blackout" id="bottom"></div>
            <div class="blackout" id="left"></div>
            <div class="blackout" id="right"></div>

            <div class="corner" id="topLeft">
                <div class="hbar"></div>
                <div class="vbar"></div>
            </div>
            <div class="corner" id="topRight">
                <div class="hbar"></div>
                <div class="vbar"></div>
            </div>
            <div class="corner" id="bottomLeft">
                <div class="hbar"></div>
                <div class="vbar"></div>
            </div>
            <div class="corner" id="bottomRight">
                <div class="hbar"></div>
                <div class="vbar"></div>
            </div>
        </div>

        <div id="controls">
            <div class="aspectChoice" id="portrait"></div>
            <div class="aspectChoice" id="landscape"></div>
            <div class="aspectChoice" id="outfit"></div>
            <div id="take"></div>
            <div id="show_room_btn"></div>
            <div id="hide_room_btn"></div>
            <div id="divider"></div>
            <div id="cancel"></div>
        </div>
        <div id="zoom" class="hide">
            <div id="zoom_in"></div>
            <div id="zoom_knob"></div>
            <div id="zoom_out"></div>
            <div id="fov"></div>
        </div>
    </div>

<script>
    if (IMVU.runJS()) {
        IMVU.Client.PhotoWidget = new PhotoWidget({
            el:'#photoWidget',
            imvu: imvu,
            network: IMVU.Network,
            eventBus:IMVU.Client.EventBus,
            roomInstanceId: imvu.call('getRoomInstanceId')
        });
    }
</script>

</body></html>
