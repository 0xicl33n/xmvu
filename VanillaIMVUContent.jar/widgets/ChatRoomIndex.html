<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">


    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="ChatRoom_deprecated.css">
    <link rel="stylesheet" href="../widgets/Hearts.css">
    <link rel="stylesheet" href="../widgets/button/imvuButton.css">
    <script src="../js/jquery-1.6.js"></script>
    <script src="../js/underscore.js"></script>
    <script src="../js/imvu.js"></script>
    <script src="../js/RoomUtil.js"></script>
    <script src="../js/FakeImvu.js"></script>
    <script src="../js/FakeNetwork.js"></script>
    <script src="../js/FakeEventBus.js"></script>
    <script src="ChatRoom_deprecated.js"></script>
    <script src="../widgets/Hearts.js"></script>
    <script src="../widgets/button/imvuButton.js"></script>
</head><body>
    <div class="root">
        <div class="room-widget">
            <div class="new-underlay">
                <div class="title">
                    <script id="inline_translate">_iT("NEW!", "inline_translate")</script>
                </div>
            </div>
            <div class="room ui-event" data-ui-name="Room">
                <div class="bd">
                    <img class="thumbnail ui-event" data-ui-name="RoomImage">
                    <div class="info section">
                        <div class="name notranslate">[Room Name]</div>
                        <div class="owner"><script id="inline_translate">_iT("by", "inline_translate")</script> <a class="owner-name notranslate ui-event" data-ui-name="RoomOwner">[AvatarName]</a></div>
                        <div class="language"><script id="inline_translate">_iT("Language:", "inline_translate")</script> <span class="language-in-use notranslate">[Language]</span></div>
                        <a class="favorite ui-event" data-ui-name="FavoriteLink"><script id="inline_translate">_iT("add to favorites", "inline_translate")</script></a>
                        <div class="visitor notranslate">Visitors: 0</div>
                        <div class="hearts ui-event" data-ui-name="Hearts"><div class="fill"></div></div>
                        <div class="occupancy"><span class="participants notranslate">0</span><span class="notranslate"> / </span><span class="maximum notranslate">0</span></div>
                    </div>
                    <div class="info-cta">
                        <div class="flag icon ui-event" data-ui-name="FlagIcon"></div>
                        <div class="info icon ui-event" data-ui-name="InfoIcon"></div>
                    </div>
                    <div class="ap icon ui-event" data-ui-name="ApIcon"></div>
                    <div class="vip icon ui-event" data-ui-name="VipIcon"></div>
                </div>
                <div class="ft">
                    <div class="go button ui-event" data-ui-name="GoButton"><script id="inline_translate">_iT("Go", "inline_translate")</script></div>
                    <div class="info button ui-event" data-ui-name="InfoButton"><script id="inline_translate">_iT("Info", "inline_translate")</script></div>
                    <div class="edit button ui-event" data-ui-name="EditButton"><script id="inline_translate">_iT("Edit", "inline_translate")</script></div>
                    <div class="delete button ui-event" data-ui-name="DeleteButton"><script id="inline_translate">_iT("Delete", "inline_translate")</script></div>
                </div>
            </div>
            <div class="vip-create panel ui-event" data-ui-name="VipCreateRoom">
                <div class="panel-content">
                    <p>
                        <script id="inline_translate">_iT("Make a", "inline_translate")</script> <em><script id="inline_translate">_iT("New", "inline_translate")</script></em><br><script id="inline_translate">_iT("Chat Room", "inline_translate")</script>
                    </p>
                    <div class="create-room-button"><script id="inline_translate">_iT("Create a Room", "inline_translate")</script></div>
                </div>
            </div>
            <div class="vip-available panel ui-event" data-ui-name="VipAvailable">
                <div class="panel-icon"></div>
                <div class="panel-content">
                    <p>
                        <script id="inline_translate">_iT("Available Space for New Chat Room", "inline_translate")</script>
                    </p>
                </div>
            </div>
            <div class="free-create panel ui-event" data-ui-name="FreeRoom">
                <div class="panel-icon"></div>
                <div class="panel-content">
                    <p>
                        <script id="inline_translate">_iT("Create a", "inline_translate")</script> <em><script id="inline_translate">_iT("FREE", "inline_translate")</script></em><br><script id="inline_translate">_iT("Chat Room", "inline_translate")</script>
                    </p>
                    <div class="create-room-button"><script id="inline_translate">_iT("Create a Room", "inline_translate")</script></div>
                </div>
            </div>
            <div class="free-unavailable panel ui-event" data-ui-name="FreeUnavailable">
                <div class="panel-icon"></div>
                <div class="panel-content">
                    <p>
                        <script id="inline_translate">_iT("Get", "inline_translate")</script> 
                    </p>
                    <div class="vip-icon"></div>
                    <p>
                        <script id="inline_translate">_iT("to", "inline_translate")</script> <strong><script id="inline_translate">_iT("unlock", "inline_translate")</script></strong> <em><script id="inline_translate">_iT("more", "inline_translate")</script></em> <script id="inline_translate">_iT("Chat Rooms", "inline_translate")</script>
                    </p>
                </div>
            </div>
            <div class="lock-overlay panel ui-event" data-ui-name="UnlockRoom">
                <div class="panel-background"></div>
                <div class="panel-icon"></div>
                <div class="panel-content">
                    <p>
                        <script id="inline_translate">_iT("Get", "inline_translate")</script> 
                    </p>
                    <div class="vip-icon"></div>
                    <p>
                        <script id="inline_translate">_iT("to", "inline_translate")</script> <strong><script id="inline_translate">_iT("unlock your", "inline_translate")</script></strong> <script id="inline_translate">_iT("Chat Room", "inline_translate")</script>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
    if (IMVU.runJS()) {
        roomInfo = {
            'customers_name': 'Bob',
            'cid': 123,
            'roomId': 12345678,
            'name': 'Name of room',
            'max_users': 10,
            'description': 'Description of room',
            'language': 'English',
            'imageUrl': "http://bob.com/bob.jpg",
            'room_size': 200000,
            'is_ap': 0,
            'is_vip': 0,
            'is_favorite': '123-12345678',
            'rating': 3.75,
            'visitor_count': 15
        }
        fakeImvu = new FakeImvu;
        fakeImvu._respond('getImvuConfigVariable', '1')
        fakeImvu._respond('isQA', true);
        fakeBus = new FakeEventBus;
        new IMVU.Client.widget.ChatRoom_deprecated({
            root: '.room-widget', 
            room: roomInfo, 
            info: roomInfo,
            name:'blah',
            owner: 123,
            language: 'English',
            panel: 'room-manage',
            imvu: fakeImvu, 
            eventBus : fakeBus});
    }
    </script>
</body></html>
