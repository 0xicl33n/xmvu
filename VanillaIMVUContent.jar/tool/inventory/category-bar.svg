<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <svg id="category-name-pointer" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="yellow" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%"   style="stop-color:rgb(242, 218, 8)"/>
                <stop offset="100%" style="stop-color:rgb(235, 166, 1)"/>
            </linearGradient>
            <filter id="drop-shadow">
                <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
                <feOffset dx="0" dy="1" result="offsetblur"/>
                <feMerge>
                    <feMergeNode/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        <polygon points="0,0 210,0 217,15 210,30 0,30" style="fill:url(#yellow)" filter="url(#drop-shadow)"/>
    </svg>
</svg>
