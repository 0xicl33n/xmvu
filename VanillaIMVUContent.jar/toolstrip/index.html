<!DOCTYPE HTML>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    
    <script src="../js/jquery-1.6.js"></script>
    <script src="../js/underscore.js"></script>
<link rel="stylesheet" type="text/css" href="../yui/reset-fonts-grids-base-min.css">
        <link rel="stylesheet" type="text/css" href="../yui/container/assets/container.css">
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="../yui/yahoo-dom-event/yahoo-dom-event.js"></script>
        <script src="../yui/dragdrop/dragdrop.js"></script>
        <script src="../yui/slider/slider.js"></script>
        <script src="../yui/container/container.js"></script>
        <script src="../yui/animation/animation.js"></script>

        <script src="../js/imvu.js"></script>
        <script src="../js/eventbus.js"></script>
        <script src="ToolStrip.js"></script>
        <script src="QuestsTool.js"></script>

        <style>
            #toolTip {
                top: 3px !important;
            }
        </style>
    </head><body id="toolstrip" class="yui-skin-sam">
        <div id="doc-custom">
            <div id="bd">
                <div id="button_container">
                    <div class="button" id="chat-button"><script id="inline_translate">_iT("Chat", "inline_translate")</script></div>
                    <div class="button" id="clothing-button"><script id="inline_translate">_iT("Clothing", "inline_translate")</script></div>
                    <div class="button" id="outfits-button"><script id="inline_translate">_iT("Outfits", "inline_translate")</script></div>
                    <div class="button" id="furniture-button"><script id="inline_translate">_iT("Furniture", "inline_translate")</script></div>
                    <div class="button" id="scenes-button"><script id="inline_translate">_iT("Rooms", "inline_translate")</script></div>
                    <div class="button" id="music-button"><script id="inline_translate">_iT("Music", "inline_translate")</script></div>
                    <div class="button" id="photo-button"><script id="inline_translate">_iT("Photo", "inline_translate")</script></div>
                </div>
                <div id="feedback_container">
                    <div id="send-feedback"><script id="inline_translate">_iT("Check in with our", "inline_translate")</script> <span id="discuss-experience-link"><script id="inline_translate">_iT("community", "inline_translate")</script></span> <script id="inline_translate">_iT("and join the discussions in our", "inline_translate")</script> <span id="send-feedback-link"><script id="inline_translate">_iT("forums", "inline_translate")</script></span></div>
                </div>
                <div id="quests-container">
                </div>
                <div id="not-connected-container"><div><script id="inline_translate">_iT("NOT CONNECTED", "inline_translate")</script></div></div>
            </div>
        </div>

        <script>
            if (IMVU.runJS()) {

                var experiment_arg = "";
                if("" != document.location.search) {
                    experiment_arg = document.location.search.substring(1);
                }
            
                var toolstrip = new ToolStrip({
                    rootEl:document.querySelector('#bd'),
                    imvu: imvu,
                    eventBus:IMVU.Client.EventBus,
                    experiment: experiment_arg
                });
                
                if (imvu.call('canSeeQuests')) {
                    var quests = new QuestsTool({
                        $el : $('#quests-container'),
                        imvu: imvu,
                        eventBus: IMVU.Client.EventBus,
                        network: IMVU.Network
                    });
                }

                YAHOO.util.Event.on(
                    'send-feedback-link',
                    'click',
                    function() { toolstrip.sendFeedback(); }
                );
                YAHOO.util.Event.on(
                    'discuss-experience-link',
                    'click',
                    function() { toolstrip.discussExperience(); }
                );
            }
        </script>
    </body></html>
